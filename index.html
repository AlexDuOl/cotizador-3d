<script>
// Agrega esta peque침a funci칩n extra para mejorar la experiencia del dise침o
function actualizarPlaceholderDise침o() {
    const tipo = document.getElementById('tipoDiseno').value;
    const contenedor = document.getElementById('contenedorValorDiseno');
    const label = document.getElementById('labelValorDiseno');
    const input = document.getElementById('valorDiseno');

    if (tipo === 'sin') {
        contenedor.classList.add('hidden');
    } else {
        contenedor.classList.remove('hidden');
        if (tipo === 'propio') {
            label.innerText = "Horas invertidas dise침ando:";
            input.placeholder = "Ej: 2 horas";
        } else {
            label.innerText = "Costo del archivo STL / piezas a vender:";
            input.placeholder = "Ej: 100 pesos / 10 piezas = 10";
        }
    }
}
</script>
