<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Print Pro Calc</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e1b4b">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-slate-900 text-slate-100 font-sans">

    <div class="max-w-md mx-auto min-h-screen flex flex-col bg-slate-800 shadow-2xl">
        <header class="bg-indigo-900 p-6 text-center border-b border-indigo-500">
            <h1 class="text-2xl font-black tracking-tighter italic">3D PRINT MASTER</h1>
            <p class="text-[10px] text-indigo-300 font-bold tracking-widest uppercase">Sistema de Cotizaci√≥n Industrial</p>
        </header>

        <main class="p-5 space-y-4 flex-grow overflow-y-auto pb-24">
            <section class="grid grid-cols-2 gap-3">
                <div class="bg-slate-700 p-3 rounded-xl border border-slate-600">
                    <label class="block text-[10px] text-slate-400 font-bold uppercase">Peso (gramos)</label>
                    <input type="number" id="peso" class="w-full bg-transparent text-xl font-bold outline-none" placeholder="0">
                </div>
                <div class="bg-slate-700 p-3 rounded-xl border border-slate-600">
                    <label class="block text-[10px] text-slate-400 font-bold uppercase">Tiempo (horas)</label>
                    <input type="number" id="horas" class="w-full bg-transparent text-xl font-bold outline-none" placeholder="0">
                </div>
            </section>

            <section class="space-y-3">
                <div class="bg-slate-700 p-3 rounded-xl">
                    <label class="block text-[10px] text-slate-400 font-bold uppercase mb-1">Tipo de Dise√±o</label>
                    <select id="tipoDiseno" class="w-full bg-slate-800 p-2 rounded-lg text-sm border border-slate-600 outline-none">
                        <option value="sin">Sin Costo / Descargado</option>
                        <option value="propio">Dise√±o Propio (Horas)</option>
                        <option value="comprado">Dise√±o Comprado (Inversi√≥n)</option>
                    </select>
                    <input type="number" id="valorDiseno" class="w-full bg-slate-600 mt-2 p-2 rounded text-sm outline-none" placeholder="Hrs o Costo total">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-700 p-3 rounded-xl">
                        <label class="block text-[10px] text-slate-400 font-bold uppercase mb-1">Clasificaci√≥n</label>
                        <select id="clasif" class="w-full bg-slate-800 p-2 rounded-lg text-sm border border-slate-600">
                            <option value="C">C (Funcional/Bajo)</option>
                            <option value="B">B (Personalizado)</option>
                            <option value="A">A (√önico/Urgente)</option>
                        </select>
                    </div>
                    <div class="bg-slate-700 p-3 rounded-xl">
                        <label class="block text-[10px] text-slate-400 font-bold uppercase mb-1">Plataforma</label>
                        <select id="plataforma" class="w-full bg-slate-800 p-2 rounded-lg text-sm border border-slate-600">
                            <option value="directo">Directo (Sin Comisi√≥n)</option>
                            <option value="ml">Mercado Libre (14%)</option>
                            <option value="shopify">Shopify (3%)</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-700 p-3 rounded-xl">
                        <label class="block text-[10px] text-slate-400 font-bold uppercase mb-1">Env√≠o</label>
                        <select id="envio" class="w-full bg-slate-800 p-2 rounded-lg text-sm border border-slate-600">
                            <option value="0">Pagado por Cliente</option>
                            <option value="150">Absorbido por m√≠</option>
                        </select>
                    </div>
                    <div class="bg-slate-700 p-3 rounded-xl">
                        <label class="block text-[10px] text-slate-400 font-bold uppercase mb-1">Empaque</label>
                        <select id="empaque" class="w-full bg-slate-800 p-2 rounded-lg text-sm border border-slate-600">
                            <option value="0">Sin empaque</option>
                            <option value="5">B√°sico (Bolsa)</option>
                            <option value="25">Premium (Caja)</option>
                        </select>
                    </div>
                </div>
            </section>

            <button onclick="calcularTodo()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black shadow-lg shadow-indigo-900/40 active:scale-95 transition-all uppercase">
                Calcular Cotizaci√≥n
            </button>

            <div id="resultados" class="hidden space-y-4">
                <div class="bg-indigo-950/50 p-4 rounded-2xl border border-indigo-500">
                    <div class="flex justify-between items-center text-red-400 mb-2">
                        <span class="font-bold uppercase text-xs">P√∫blico</span>
                        <span id="resPub" class="text-2xl font-black">$0.00</span>
                    </div>
                    
                    <button onclick="toggleDesglose()" class="text-[10px] text-indigo-300 underline uppercase font-bold mb-3">
                        Ver Desglose de Costos
                    </button>
                    
                    <div id="desgloseDetalle" class="hidden bg-slate-900/50 p-3 rounded-lg text-[11px] space-y-1 text-slate-300 border border-slate-700">
                        <div class="flex justify-between"><span>Material:</span><span id="dMat"></span></div>
                        <div class="flex justify-between"><span>Mano de Obra + Dise√±o:</span><span id="dMO"></span></div>
                        <div class="flex justify-between"><span>Energ√≠a + Deprec:</span><span id="dEne"></span></div>
                        <div class="flex justify-between"><span>Gastos Fijos:</span><span id="dFij"></span></div>
                        <div class="flex justify-between border-t border-slate-700 pt-1 font-bold text-white">
                            <span>Costo Total:</span><span id="dTotal"></span>
                        </div>
                        <div class="flex justify-between text-green-400 font-bold italic">
                            <span>Ganancia Neta (P√∫blico):</span><span id="dGan"></span>
                        </div>
                    </div>
                    <button onclick="copiarWhatsApp()" class="w-full mt-3 bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-all">
                        <svg style="width:16px;height:16px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91 0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21 5.46 0 9.91-4.45 9.91-9.91 0-2.65-1.03-5.14-2.9-7.01A9.82 9.82 0 0 0 12.04 2m.01 1.67c2.2 0 4.26.86 5.82 2.42a8.22 8.22 0 0 1 2.41 5.83c0 4.54-3.7 8.23-8.24 8.23-1.48 0-2.93-.39-4.19-1.15l-.3-.17-3.12.82.83-3.04-.2-.32a8.19 8.19 0 0 1-1.26-4.38c.01-4.54 3.7-8.24 8.25-8.24M8.53 7.33c-.16 0-.43.06-.66.31-.22.25-.87.86-.87 2.07 0 1.22.89 2.39 1 2.56.14.17 1.76 2.67 4.25 3.73.59.26 1.05.41 1.41.52.6.19 1.14.16 1.57.1.48-.07 1.47-.6 1.67-1.18.21-.58.21-1.07.14-1.18-.06-.1-.23-.16-.48-.28s-1.47-.73-1.7-.81c-.23-.08-.4-.12-.57.12-.17.25-.66.82-.81 1-.15.17-.29.19-.54.06-.25-.12-1.05-.39-1.99-1.23-.74-.66-1.23-1.47-1.38-1.72-.15-.25-.01-.38.11-.51.11-.11.25-.29.37-.43s.17-.25.25-.41c.08-.17.04-.31-.02-.43-.06-.11-.57-1.37-.77-1.88-.2-.48-.4-.41-.57-.42h-.44Z" />
                        </svg>
                        ENVIAR PRESUPUESTO
                    </button>

                    <input type="text" id="nombrePieza" class="w-full bg-slate-700 p-2 rounded text-xs mt-2 outline-none border border-slate-600" placeholder="Nombre del proyecto (opcional)">
                </div>
            </div>

            <section class="mt-6">
                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-3">√öltimos C√°lculos</h3>
                <div id="listaHistorial" class="space-y-2 text-[12px]">
                    </div>
                <button onclick="borrarHistorial()" class="mt-2 text-[10px] text-red-400 opacity-50 uppercase">Borrar Historial</button>
            </section>
        </main>
        <div class="px-5 pb-4">
            <button onclick="actualizarApp()" class="w-full py-2 bg-slate-700 text-[10px] text-slate-400 font-bold rounded-lg border border-slate-600 uppercase tracking-widest active:bg-indigo-600 active:text-white transition-all">
                üîÑ Buscar Actualizaciones
            </button>
        </div>

        <script>
            // Funci√≥n para forzar la actualizaci√≥n
            function actualizarApp() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        for(let registration of registrations) {
                            registration.update();
                        }
                    });
                    alert("Buscando cambios... La app se reiniciar√°.");
                    window.location.reload(true);
                }
            }

            // Registro est√°ndar del Service Worker (Aseg√∫rate de tener este)
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js');
                });
            }
        </script>

        <details class="bg-slate-950 p-4">
            <summary class="text-center text-[10px] font-bold opacity-50 cursor-pointer uppercase">Configuraci√≥n de Costos Fijos</summary>
            <div class="grid grid-cols-2 gap-3 mt-4 text-[11px]">
                <label>Fila $/kg: <input type="number" id="cFil" class="w-full bg-slate-800 p-1" value="500"></label>
                <label>Tarifa Luz: <input type="number" id="cLuz" class="w-full bg-slate-800 p-1" value="0.95"></label>
                <label>Labor $/hr: <input type="number" id="cLab" class="w-full bg-slate-800 p-1" value="50"></label>
                <label>Deprec. $/hr: <input type="number" id="cDep" class="w-full bg-slate-800 p-1" value="2"></label>
                <label>Gastos Fijos: <input type="number" id="cFij" class="w-full bg-slate-800 p-1" value="10"></label>
            </div>
        </details>
    </div>

    <script>
        // Carga y guarda configuraci√≥n
        const configIds = ['cFil', 'cLuz', 'cLab', 'cDep', 'cFij'];
        configIds.forEach(id => {
            if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
            document.getElementById(id).oninput = () => localStorage.setItem(id, document.getElementById(id).value);
        });

        // Funci√≥n para mostrar/ocultar desglose
        function toggleDesglose() {
            const el = document.getElementById('desgloseDetalle');
            el.classList.toggle('hidden');
        }

        function calcularTodo() {
            // Inputs
            const peso = parseFloat(document.getElementById('peso').value) || 0;
            const horas = parseFloat(document.getElementById('horas').value) || 0;
            const valDis = parseFloat(document.getElementById('valorDiseno').value) || 0;
            
            // Config
            const cFil = parseFloat(document.getElementById('cFil').value) / 1000;
            const cLab = parseFloat(document.getElementById('cLab').value);
            const cLuz = (400 / 1000) * horas * parseFloat(document.getElementById('cLuz').value);
            const cDep = parseFloat(document.getElementById('cDep').value) * horas;
            const cFij = parseFloat(document.getElementById('cFij').value);
            
            // L√≥gica de dise√±o
            const tipoD = document.getElementById('tipoDiseno').value;
            let costoD = 0;
            if(tipoD === 'propio') costoD = valDis * cLab;
            if(tipoD === 'comprado') costoD = valDis; // Aqu√≠ puedes agregar el divisor si quieres

            // Log√≠stica
            const cEnv = parseFloat(document.getElementById('envio').value);
            const cEmp = parseFloat(document.getElementById('empaque').value);

            // Costo Base
            const costoTotal = (peso * cFil) + costoD + (horas * cLab) + cLuz + cDep + cFij + cEnv + cEmp;

            // Tasas (IVA + Plataforma)
            const plat = document.getElementById('plataforma').value;
            const tPlat = plat === 'ml' ? 0.14 : (plat === 'shopify' ? 0.03 : 0);
            const tIVA = 0.16;

            // Funci√≥n de c√°lculo final
            const calcP = (margen) => costoTotal * (1 + margen) / (1 - tPlat - tIVA);

            // Matrices de m√°rgenes
            const clasif = document.getElementById('clasif').value;
            const margenes = {
                'C': [0.3, 0.5, 1.0],
                'B': [1.0, 1.2, 1.5],
                'A': [1.5, 1.8, 2.0]
            };

            const [mMay, mMed, mPub] = margenes[clasif];

            document.getElementById('resMay').innerText = `$${calcP(mMay).toFixed(2)}`;
            document.getElementById('resMed').innerText = `$${calcP(mMed).toFixed(2)}`;
            document.getElementById('resPub').innerText = `$${calcP(mPub).toFixed(2)}`;
            document.getElementById('resultados').classList.remove('hidden');

            // C√°lculos espec√≠ficos para el desglose
            const matFinal = (peso * cFil).toFixed(2);
            const moFinal = (costoD + (horas * cLab)).toFixed(2);
            const eneDepFinal = (cLuz + cDep).toFixed(2);
            const precioPubVal = calcP(mPub);
            const gananciaNeta = (precioPubVal * (1 - tPlat - tIVA)) - costoTotal;

            // Llenar Desglose
            document.getElementById('dMat').innerText = `$${matFinal}`;
            document.getElementById('dMO').innerText = `$${moFinal}`;
            document.getElementById('dEne').innerText = `$${eneDepFinal}`;
            document.getElementById('dFij').innerText = `$${cFij.toFixed(2)}`;
            document.getElementById('dTotal').innerText = `$${costoTotal.toFixed(2)}`;
            document.getElementById('dGan').innerText = `$${gananciaNeta.toFixed(2)}`;

            // Mostrar resultados principales
            document.getElementById('resMay').innerText = `$${calcP(mMay).toFixed(2)}`;
            document.getElementById('resMed').innerText = `$${calcP(mMed).toFixed(2)}`;
            document.getElementById('resPub').innerText = `$${precioPubVal.toFixed(2)}`;
            document.getElementById('resultados').classList.remove('hidden');

            // GUARDAR EN HISTORIAL
            guardarEnHistorial(peso, horas, precioPubVal);
            function guardarEnHistorial(p, h, precio) {
                let historial = JSON.parse(localStorage.getItem('historial3d') || '[]');
                const nuevo = {
                    fecha: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                    detalle: `${p}g | ${h}h`,
                    precio: precio.toFixed(2)
                };
                
                historial.unshift(nuevo); // Agregar al inicio
                historial = historial.slice(0, 5); // Mantener solo los √∫ltimos 5
                localStorage.setItem('historial3d', JSON.stringify(historial));
                renderHistorial();
            }

            function renderHistorial() {
                const container = document.getElementById('listaHistorial');
                const historial = JSON.parse(localStorage.getItem('historial3d') || '[]');
                
                container.innerHTML = historial.map(item => `
                    <div class="bg-slate-700/30 p-2 rounded-lg flex justify-between items-center border border-slate-700">
                        <span class="text-slate-500 text-[10px]">${item.fecha}</span>
                        <span class="font-medium text-slate-300">${item.detalle}</span>
                        <span class="font-bold text-indigo-400">$${item.precio}</span>
                    </div>
                `).join('');
            }

            function borrarHistorial() {
                localStorage.removeItem('historial3d');
                renderHistorial();
            }
        }
        function copiarWhatsApp() {
            const nombre = document.getElementById('nombrePieza').value || "Proyecto 3D";
            const precio = document.getElementById('resPub').innerText;
            const tiempo = document.getElementById('horas').value;
            
            // Crear el texto con formato de WhatsApp (negritas con asteriscos)
            const mensaje = `üì¶ *PRESUPUESTO DE IMPRESI√ìN 3D*\n\n` +
                            `üõ† *Proyecto:* ${nombre}\n` +
                            `‚è± *Tiempo estimado:* ${tiempo} horas\n` +
                            `üí∞ *Inversi√≥n:* ${precio}\n\n` +
                            `‚úÖ *Incluye:* IVA y empaque protector.\n` +
                            `‚ö†Ô∏è _Sujeto a cambios seg√∫n ajustes de dise√±o._\n\n` +
                            `¬øTe gustar√≠a proceder con la orden?`;

            // Copiar al portapapeles
            navigator.clipboard.writeText(mensaje).then(() => {
                alert("‚úÖ Presupuesto copiado. ¬°P√©galo en WhatsApp!");
            }).catch(err => {
                console.error('Error al copiar: ', err);
            });
        }
        // Cargar historial al iniciar
        window.onload = () => {
            renderHistorial();
        };
    </script>
    <script>
        // Funci√≥n para forzar la actualizaci√≥n
        function actualizarApp() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.update();
                    }
                });
                alert("Buscando cambios... La app se reiniciar√°.");
                window.location.reload(true);
            }
        }

        // Registro est√°ndar del Service Worker (Aseg√∫rate de tener este)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
